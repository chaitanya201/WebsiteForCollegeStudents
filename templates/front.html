{% if error %}
 <h3>{{error}}</h3>

    <span class="navbar-toggler-icon">
         {% if u_profile %}
            <img src="{{u_profile}}" class="rounded-circle"  height="30px" width="30px" >
        {% endif %}
    </span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'photo' %}">Time Table <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'view_pan' id %}">Pan Card</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'view_adhar' id %}">Adhar Card</a>
      </li>
        <li class="nav-item">

      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Assignments
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="{% url 'ans' id 0 3%}">Data Structure</a>
          <a class="dropdown-item" href="{% url 'ans' id 0 4%}">Operating System</a>
          <a class="dropdown-item" href="{% url 'ans' id 0 5%}">Web Technology</a>
        </div>
      </li>

      <li class="nav-item">

      </li>
    </ul>

</nav>

  <form action="{% url 'ProfilePhoto' id %}" method="post" enctype="multipart/form-data" >
      {% csrf_token %}

      <h5>Upload ProfilePhoto</h5>

      <input type="file" name="profileisuploaded" >

      <button type="submit" class="btn btn-primary">Upload</button>

  </form>
